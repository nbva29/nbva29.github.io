<article class="events-card @@class">
    <a href="@@ref" class="events-card__link">
        <picture class="events-card__picture">
            <source type="image/webp" srcset="@@img_webp"/>
            <img src="@@img" class="events-card__img" alt="@@alt"/>
        </picture>
        
        <h4 class="events-card__title">@@title</h4>

        <p class="events-card__description">@@description</p>

        <time datetime="@@datetime" class="events-card__time">@@time</time>
    </a>
</article>

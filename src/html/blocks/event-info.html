<article class="event-info @@class">
    <h1 class="event-info__title">Вечер | The Best of Sade</h1>
    <div class="event-info__blocks">    
        
        <picture class="event-info__picture">
            <source type="image/webp" media="(max-width: 767px)" srcset="@@img_phone_webp"/>
            <source media="(max-width: 767px)" srcset="@@img_phone"/>
            <source type="image/webp" media="(max-width: 1339px)" srcset="@@img_tablet_webp"/>
            <source media="(max-width: 1339px)" srcset="@@img_tablet"/>
            <source type="image/webp" srcset="@@img_webp"/>
            <img src="@@img" class="event-info__img" alt="@@alt"/>
        </picture>
        <div class="event-info__content">
            <div class="event-info__block1">
                <div class="event-info__line"></div>
                <time datetime="2024-12-16" class="event-info__time">16/12/2024</time>
                <p class="event-info__location">Кафе «Птичка»</p>
                <div class="event-info__line"></div>
            </div>
            <div class="event-info__block2">
                <div class="event-info__line event-info__line--rotate"></div>
                <div class="event-info__text-line">
                    <time datetime="20:00" class="event-info__time">20.00</time>
                    <p class="event-info__location">начало</p>
                </div>
                <p class="event-info__location">Ленина 10 | 2 этаж</p>
                <div class="event-info__line event-info__line--rotate"></div>
            </div>
        </div>
            
    </div>
</article>

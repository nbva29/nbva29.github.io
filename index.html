<!DOCTYPE html>
<html lang = "ru">
  <head>
    <meta charset="UTF-8" />
    <title>Lenni</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="body">
    <header class="page-header">
        <div class="page-header_container">
            <a href="#" class="page-header_logo">
                <img 
                src="assets/logo.svg"
                class="page-header_logo-icon"
                alt="logo"
                />
            </a>
            <nav class="page-header_nav">
                <a class = "page-header_nav-link" href="#">Мероприятия</a>
                <a class = "page-header_nav-link" href="#">Блог</a>
                <a class = "page-header_nav-link" href="#">О нас</a>
                <a class = "page-header_nav-link" href="#">Контакты</a>  
            </nav>
            <button class="page-header_button">
                Войти
            </button>
        </div>
    </header>
    <main class="main">
        <div class="home">
            <header class="main_header home_main-header">
                <h1>АРТ-ПРОСТРАНСТВО</h1>
                <img 
                src="assets/LENNI.svg"
                class="page-LENNI"
                alt="LENNI"
                />
        
                <p>ДЛЯ ЛЮДЕЙ, ГОРЯЩИХ СЕРДЦЕМ И ДЕЛОМ
                    МЕСТО ДЛЯ НАСТОЯЩЕГО</p>
            </header>

            <section class="offers home_offers">
                <h4 class="offers_title">Я ХОЧУ:<h4>
                <div class="offers_buttons">
                    <button class="offers_button button button-red" type="button">Провести мероприятие</button>
                    <button class="offers_button button" type="button">Cтать арендатором</button>
                </div>
            </section>

            <section class=" style-section about home_about">
                <h2 class="about_section-title section-title">О НАС</h2>
                <div class="about_container"></div>
            </section>

            <section class="style-section event home_event">
                <h2 class="event_section-title section-title">МЕРОПРИЯТИЯ</h2>
                <div class="event_container"></div>
            </section>

            <section class="style-section blog home_blog">
                <h2 class="blog_section-title section-title">БЛОГ</h2>
                <div class="blog_container"></div>
            </section>

            <section class="style-section contacts home_contacts">
                <h2 class="contacts_section-title section-title">КОНТАКТЫ </h2>
                <div class="contacts_container"></div>
            </section>
        

            <div class="text"></div>
        </div>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
